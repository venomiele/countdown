<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Fuzzy+Bubbles&family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<section class="center">
  <div class="image-container">
    <img src="https://cdn.pixabay.com/photo/2015/12/04/14/05/code-1076536_960_720.jpg" alt="code">
  </div>
  <div class="countdown-container">
    <h2> Countdown until I will get my first job as a developer!</h2>
    <span class="count">The countdown ends on:</span><h5 class="deadline"></h5>
    <p>After the hard work that i have put in,i can't wait to get my first job as a web developer as i have been dreaming about this for a while!</p>
      <div class="countdown-format">
        <div class="box">
          <h5 class="days"></h5>
            <span>DAYS</span>
    </div>
        <div class="box">
          <h5 class="hours"></h5>
            <span>HRS</span>
    </div>
        <div class="box">
          <h5 class="minutes"></h5>
            <span>MINS</span>
    </div>
        <div class="box">
          <h5 class="seconds"></h5>
            <span>SECS</span>
    </div>
  </div>
  </section>
  <script src="index.js"></script>
